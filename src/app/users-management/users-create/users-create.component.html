<div class="container">
    <div class="header">
      <app-header></app-header>
    </div>
    <div class="main-container">
      <div class="side-nav">
        <app-sidenav></app-sidenav>
      </div>
      <div class="col-md-9">
        <div class="create-container">
          <div class="row">
            <div class="col-md-6">
              <h2>Create Employee</h2>
              <br>
              <form (ngSubmit)="createEmployee()">
                <div class="form-group">
                  <label for="username" class="form-label">Username:</label>
                  <input type="text" placeholder="Username" class="form-control" id="username" name="username" [(ngModel)]="employee.username" required>
                </div>
                <div class="form-group">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" placeholder="Password" class="form-control" id="password" name="password" [(ngModel)]="employee.password" required>
                </div>
                <div class="form-group">
                  <label class="form-label">Enabled:</label>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="enabled-true" name="enabled" value="true" [(ngModel)]="employee.enabled" required>
                    <label class="form-check-label" for="enabled-true">True</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="enabled-false" name="enabled" value="false" [(ngModel)]="employee.enabled">
                    <label class="form-check-label" for="enabled-false">False</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="salary" class="form-label">Salary:</label>
                  <input type="number" placeholder="Salary" class="form-control" id="salary" name="salary" [(ngModel)]="employee.salary" required>
                </div>
                <div class="form-group">
                  <label for="role" class="form-label">Role:</label>
                  <!-- <select class="form-control" id="role" name="role" (change)="onRolesChange()"
                  [(ngModel)]="roleSelected"  required>
                    <option *ngFor="let role of roles" [value]="role">{{ role.role }}</option>
                  </select> -->

                  <select class="form-control" id="role" name="role" (change)="onRolesChange()" 
                      [(ngModel)]="roleSelected"  required>
                    <option [ngValue]="i"  *ngFor="let i of roles">{{i.role}}</option>
                  </select>

                <!-- <select class="form-control" id="directionsRegionales" formControlName="directionRegionale" 
                  (change)="selectChange()">
                  <option [ngValue]="region" *ngFor="let region of regions">{{ region.value }}</option>
                </select> -->
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Create Employee</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
